<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div *ngIf="!!error" class="alert alert-danger">
      <p>{{error}}</p>
    </div>
    <div *ngIf="isLoading" style="text-align: center">
      <app-loading></app-loading>
    </div>
    <form
      *ngIf="!isLoading"
      (ngSubmit)="onSubmit(authForm)"
      #authForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          email
          ngModel
          class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          ngModel
          required
          minlength="6"
          class="form-control">
      </div>
      <div>
        <button
          type="submit"
          [disabled]="!authForm.valid"
          class="btn btn-primary">{{isLogged ? 'Login' : 'Sign Up'}}</button> |
        <button
          class="btn btn-primary"
          type="button"
          (click)="onSwitchMode()"
        >Switch to {{isLogged ? 'Sign Up' : 'Login'}}</button>
      </div>
    </form>
  </div>
</div>
