<label>Server name</label>
<input
  type="text"
  class="form-control"
  [(ngModel)]="serverName"
  >
<button class="bth btn-primary"
        (click)="onServerCreation()"
        [disabled]="!allowAddingServer"> Add Server</button>
<p *ngIf="serverCreated; else noServer">Server created. Server name is {{serverName}}</p>
<ng-template #noServer>
  <p>No servers were created</p>
</ng-template>
<app-server *ngFor="let server of servers"></app-server>
